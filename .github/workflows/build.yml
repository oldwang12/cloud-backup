name: Build Docker Image

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ "master" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - name: Login to hub.docker.com
      run: docker login --username=oldwang6 -p ${{ secrets.HUB_PASSWORD }}

    - name: Build the Docker image
      run: make build